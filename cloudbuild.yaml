steps:

### Build

  - id: 'build'
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
          [[ "$BRANCH_NAME" ]] && VERSION=${BRANCH_NAME}-${SHORT_SHA}
          [[ "$TAG_NAME" ]] && VERSION=$TAG_NAME
          docker build -t gcr.io/$PROJECT_ID/helloworld:$${VERSION} .



### Test


### Publish
  - id: 'publish'
    name: 'gcr.io/cloud-builders/docker'
    args: 
      - '-c'
      - |
          VERSION=${_TAG_NAME}
          [[ "$BRANCH_NAME" ]] && VERSION=${BRANCH_NAME}-${SHORT_SHA}
          [[ "$TAG_NAME" ]] && VERSION=$TAG_NAME
          docker push gcr.io/$PROJECT_ID/helloworld:$${VERSION}




### Deploy
  - id: 'deploy'
    name: 'gcr.io/cloud-builders/gcloud'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=${_CLOUDSDK_COMPUTE_ZONE}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLOUDSDK_CONTAINER_CLUSTER}'
      - 'KUBECONFIG=/kube/config'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
          CLUSTER=$$(gcloud config get-value container/cluster)
          PROJECT=$$(gcloud config get-value core/project)
          ZONE=$$(gcloud config get-value compute/zone)
          

          [[ "$BRANCH_NAME" ]] && VERSION=${BRANCH_NAME}-${SHORT_SHA}
          [[ "$TAG_NAME" ]] && VERSION=$TAG_NAME
          
          THEBRANCH=$BRANCH_NAME

          gcloud container clusters get-credentials "$${CLUSTER}" \
            --project "$${PROJECT}" \
            --zone "$${ZONE}"  

          

          if [[ $${THEBRANCH} == "prod" ]] ; then
            # Production Deploy
            TARGET_ENV="prod"
            NS="default"

          elif [[ $${THEBRANCH} == "canary" ]] ; then
            # Canary Deploy
            TARGET_ENV="canary"
            NS="default"
          else 
            # Dev Deploy
            TARGET_ENV="dev"
            NS=$${THEBRANCH}
            VERSION=$${THEBRANCH}-$${VERSION}
          fi

          sed -i 's|gcr.io/$PROJECT_ID/helloworld:.*|gcr.io/$PROJECT_ID/helloworld:$${VERSION}|' ./kubernetes/deployments/$${TARGET_ENV}/*.yaml
          
          kubectl get ns $${NS} || kubectl create ns $${NS}
          kubectl apply --namespace $${NS} --recursive -f kubernetes/deployments/$${TARGET_ENV}

